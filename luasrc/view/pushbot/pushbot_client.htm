<h2><%:在线设备列表%></h2>
<div class="table" id="traffic">
	<div class="tr table-titles">
		<div class="th" id="thClient" style="width:17%"><%:客户端名%></div>
		<div class="th" id="thMAC" style="width:10%"><%:MAC%></div>
		<div class="th" id="thIP" style="width:17%"><%:IP%></div>
		<div class="th" id="thTotal" style="width:9%"><%:总计流量%></div>
		<div class="th" id="thFirstSeen" style="width:15%"><%:在线时间%></div>
	</div>
	<% if luci.sys.exec("/usr/bin/pushbot/pushbot client") then %>
		<div class="tr placeholder">
			<div class="th"><%:正在加载设备信息...%></div>
		</div>
	<% else %>
		<div class="tr placeholder">
			<div class="th"><%:暂无在线设备%></div>
		</div>
	<% end %>
</div>
